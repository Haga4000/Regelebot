services:
  gateway:
    build: ./gateway
    ports:
      - "3000:3000"
    environment:
      - BOT_URL=http://bot:8000
      - WHATSAPP_GROUP_ID=${WHATSAPP_GROUP_ID}
      - BOT_NAME=${BOT_NAME:-Regelebot}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    volumes:
      - whatsapp_session:/app/.wwebjs_auth
    depends_on:
      bot:
        condition: service_healthy
    restart: unless-stopped

  bot:
    build: ./bot
    environment:
      - DATABASE_URL=postgresql+asyncpg://regelebot:${DB_PASSWORD}@db:5432/regelebot
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - BOT_NAME=${BOT_NAME:-Regelebot}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=regelebot
      - POSTGRES_USER=regelebot
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U regelebot"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  whatsapp_session:
